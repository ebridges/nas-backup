---
- hosts: localhost
  connection: local
  gather_facts: False
  vars:
    buckets:
      'cc.roja.backup' : 'arn:aws:s3:::cc.roja.backup'
      'cc.roja.media' : 'arn:aws:s3:::cc.roja.media'
    user_account: 'arn:aws:iam::169122179348:user/nas-backup'

  tasks:
    - name: Create empty buckets for backup
      s3_bucket:
        name: '{{ item.key }}'
        state: present
        policy:
          Version: '2012-10-17'
          Statement:
            - Sid: 'id123456'
              Effect: Allow
              Principal:
                'AWS' : '{{ user_account }}'
              Action: [
                  's3:ListBucket',
                  's3:DeleteObject',
                  's3:PutObject',
                  's3:PutObjectAcl'
              ]
              Resource: [
                '{{item.value}}/*',
                '{{item.value}}'
              ]
      with_dict: "{{ buckets }}"

    - name: Add required folders to media bucket
      s3:
          bucket: 'cc.roja.media'
          object: '{{ item }}'
          mode: create
      with_items:
        - /photos/incoming
        - /videos/incoming
